<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Textbook Buddy</title>

</head>

<body>

  <nav>
    <div class="nav-container">
      <div class="container">
        <div class="nav-logo">
          <a href="index.html">Textbook Buddy</a>
        </div>
        <div class="nav-elements">
          <ul>
            <li><a href="#">What's Textbook Buddy?</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="left-side-container">
      <div class="image-container">
        <img src="book.jpg" alt="Book picture">
      </div>
      <div class="ISBN-container">
        <p class="ISBN-13">ISBN-13: 123</p>
        <p class="ISBN-10">ISBN-10: 321</p>
      </div>
    </div>

    <div class="right-side-container">
      <div class="book-title">
        <p class="book-title-text">HTML Book</p>
        <div class="book-edition">
          <p class="book-edition-text">5th Edition</p>
        </div>
      </div>

      <div class="book-price">
        <p class="book-price-text">$55</p>
      </div>

      <div class="book-condition">
        <p class="book-condtion-text">Excellent Condition</p>
      </div>

      <div class="book-seller">
        <div class="book-seller-meetup">
          <p class="book-seller-meetup-preference">Meetup preference:</p>
          <div class="book-seller-meetup-preference-input">
            <p class="book-seller-meetup-preference-text"> Kelley M-F 2pm - 4pm</p>
          </div>
        </div>

        <div class="book-seller-contact">
          <div class="book-seller-email">
            <p class="book-seller-email-text">test@gmail.com</p>
          </div>
          <div class="book-seller-phone">
            <p class="book-seller-phone-text"> (555) 555-5555</p>
          </div>
        </div>
      </div>

      <div class="book-description">
        <p class="book-description-subcategory">Description</p>
        <div class="">
          <p class="book-description-input">Slightly used.</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
